<h3>Create an account</h3>
<form class="ui form" [formGroup]="authForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <app-input label="Username" [control]="authForm.get('username')"></app-input>
  <app-input label="Password" [control]="authForm.get('password')" inputType="password"></app-input>
  <app-input label="Confirm Password" [control]="authForm.get('passwordConfirmation')" inputType="password"></app-input>
  <div class="ui pointing red basic label" *ngIf="authForm.get('password').touched && authForm.get('passwordConfirmation').touched && authForm.errors">
    <p *ngIf="authForm.errors.passwordDontMatch">Password must match</p>
  </div>
  <div>
    <button class="ui submit button primary" type="submit">Submit</button>
  </div>
</form>
