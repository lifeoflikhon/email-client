<div class="field">
  <label>{{label}}</label>
  <input class="input" [formControl]="control" [type]="inputType">
  <div *ngIf="showError()" class="ui pointing red basic label">
    <p *ngIf="control.errors.required">Value is required.</p>
    <p *ngIf="control.errors.minlength">Minimum {{ control.errors.minlength.requiredLength }} characters required.</p>
    <p *ngIf="control.errors.maxlength">Character limit exceeded.</p>
    <p *ngIf="control.errors.pattern">Invalid format.</p>
    <p *ngIf="control.errors.noUnique">Username not available.</p>
    <p *ngIf="control.errors.noConnection">No connection!</p>
    <p *ngIf="control.errors.passwordDontMatch">Password does not match.</p>
  </div>
</div>
